<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 200px auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            background: #fff;
            flex: 1;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: .2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        h1 {
            margin-bottom: 15px;
        }

        a.btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #4a4aff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: .2s;
        }

        a.btn:hover {
            background: #0000cc;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- USER CARD -->
        <div class="card">

            <h1>User</h1>
            
             <a href="{% url 'login' %}" class="btn">User Login</a>
        </div>

        <!-- ADMIN CARD -->
        <div class="card">
            <h1>Admin</h1>
            <a href="{% url 'admin_login' %}" class="btn">Admin Login</a>
        </div>

    </div>

</body>
</html>
