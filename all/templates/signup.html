<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-box {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: #4a6cf7;
        }

        .errorlist {
            margin: 5px 0 0;
            padding: 0;
            list-style: none;
        }

        .errorlist li {
            color: red;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a6cf7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #3c57d4;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Create Account</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="input-box">
                <label>Username</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="input-box">
                <label>Email</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>

            <div class="input-box">
                <label>Password</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                {{ form.confirm_password }}
                {{ form.confirm_password.errors }}
            </div>

            <button type="submit">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>

        </form>
    </div>

</body>
</html>
