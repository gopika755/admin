<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { 
            font-family: Arial; 
            background:#f2f2f2;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box {
            background:white;
            padding:35px;
            width:350px;
            border-radius:15px;
            box-shadow:0 0 15px rgba(0,0,0,0.1);
        }
        input { width:100%; padding:10px; margin:14px 0; }
        button { width:100%; padding:13px; background:black; color:white; border:none; cursor:pointer; }
        a { font-size:14px; text-decoration:none; color:#555; }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit">Login</button>
    </form>

    <p style="margin-top:10px;">
        <a href="/">Go back</a>
    </p>
</div>

</body>
</html>
