<!DOCTYPE html>
<html>
<head>
       <title>Add User</title>
    <style>
        form {
            width: 350px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.12);
            font-family: "Poppins", sans-serif;
        }

        form p {
            margin-bottom: 18px;
        }

        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }

        form input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #cfcfcf;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s ease;
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #4b7bec;
            outline: none;
            box-shadow: 0 0 5px rgba(75, 123, 236, 0.3);
        }

        .errorlist {
            color: #d9534f;
            margin: 5px 0 0;
            padding: 0;
            list-style: none;
            font-size: 13px;
        }

        form button {
            width: 100%;
            background: #4b7bec;
            color: white;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
            margin-top: 10px;
        }

        form button:hover {
            background: #3867d6;
        }

    </style>
</head>
<body>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit">Add User</button>
</form>

</body>
</html>
